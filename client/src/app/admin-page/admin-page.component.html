<section class="admin-container container">
  <div id="add-portfolio">
    <form id="portfolio-form">
      <fieldset>
        <legend>New Portfolio Item</legend>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <textarea type="text" name="summary" id="summary"></textarea>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" name="description" id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="camera">Camera</label>
          <select name="camera" id="camera">
            <optgroup label="DSLR">
              <option value="Canon EOS 550D">Canon EOS 550D</option>
            </optgroup>
            <optgroup label="Phones">
              <option value="Lumia 1020">Lumia 1020</option>
              <option value="LGV60">LGV60</option>
            </optgroup>
            <optgroup label="Other">
              <option value="GoPro Session 4">GoPro Session 4</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="lens">Lens</label>
          <select name="lens" id="lens">
            <optgroup label="Camera Lens">
              <option value="Canon EFS 55-250mm">Canon EFS 55-250mm</option>
              <option value="Helios 44m-7 58mm">Helios 44m-7 58mm</option>
              <option value="Opteka 500mm">Opteka 500mm</option>
              <option value="Opteka 1000mm">Opteka 1000mm</option>
              <option value="SMC Takumar 135mm">SMC Takumar 135mm</option>
              <option value="SMC Takumar 50mm">SMC Takumar 50mm</option>
            </optgroup>
            <optgroup label="Telescopes">
              <option value="Celestron AstroMaster 114eq">
                Celestron AstroMaster 114eq
              </option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="aperture">Aperture</label>
          <input name="aperture" id="aperture" placeholder="Number Only" />
        </div>
        <div class="form-group">
          <label for="iso">ISO</label>
          <select name="iso" id="iso">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="400">400</option>
            <option value="800">800</option>
            <option value="1600">1600</option>
            <option value="3200">3200</option>
            <option value="6400">6400</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exposure">Exposure</label>
          <input
            type="number"
            name="exposure"
            id="exposure"
            placeholder="Exposure per shot"
          />
        </div>
        <div class="form-group">
          <button type="button" onclick="submit">Create</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div id="add-learning-article">
    <form id="learning-form">
      <fieldset>
        <legend>New Learning Article</legend>
        <div class="form-group">
          <label for="learning-title">Title</label>
          <input type="text" name="learning-title" id="learning-title" />
        </div>
        <div class="form-group">
          <label for="learning-date">Date</label>
          <input type="date" name="learning-date" id="learning-date" />
        </div>
        <div class="form-group">
            <label for="learning-summary">Summary</label>
            <textarea name="learning-summary" id="learning-summary"></textarea>
        </div>
        <div class="form-group">
            <label for="learning-body">Body</label>
            <textarea name="learning-body" id="learning-body"></textarea>
        </div>
      </fieldset>
    </form>
  </div>
</section>
