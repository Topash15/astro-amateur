<!-- Loading spinner -->
<div class="loading-container container" *ngIf="loading">
  <img class = "loading-icon" src="../../assets/images/moon-icon.webp" alt="loading icon"/>
  <p class="loading-text">
    The content is loading. We use free servers that can take a minute to
    start up. Please be patient. Thank you!
  </p>
</div>
