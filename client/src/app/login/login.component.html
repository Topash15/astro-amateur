<div id="login-container">
  <form id="login-form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          required
          type="text"
          class="form-control"
          ngModel
          name="username"
          id="username"
          #username="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          required
          class="form-control"
          ngModel
          name="password"
          id="password"
          #password="ngModel"
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!loginForm.form.valid"
        >
          Login
        </button>
      </div>
    </fieldset>
  </form>
</div>
